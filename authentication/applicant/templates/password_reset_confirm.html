{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Reset Password{% endblock %}

{% block content %}
<style>
    .password-reset-container {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
        max-width: 150px;
        margin: 0 auto 15px;
        display: block;
    }
</style>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="password-reset-container text-center">
        <!-- Logo -->
        <img src="{% static 'image/mmustlogo.png' %}" alt="Logo" class="logo">

        <h2 class="mb-3">Set New Password</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- New Password -->
            <div class="mb-3 text-start">
                <label for="id_new_password1" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    <span class="input-group-text">
                        <input type="checkbox" id="togglePassword1"> Show
                    </span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 text-start">
                <label for="id_new_password2" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    <span class="input-group-text">
                        <input type="checkbox" id="togglePassword2"> Show
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
    </div>
</div>

<!-- JavaScript to Toggle Password Visibility -->
<script>
    document.getElementById("togglePassword1").addEventListener("change", function() {
        let passwordField = document.getElementById("id_new_password1");
        passwordField.type = this.checked ? "text" : "password";
    });

    document.getElementById("togglePassword2").addEventListener("change", function() {
        let confirmPasswordField = document.getElementById("id_new_password2");
        confirmPasswordField.type = this.checked ? "text" : "password";
    });
</script>

{% endblock %}
