{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center">
            <img src="{% static 'image/mmustlogo.png' %}" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
        </div>
        <h2 class="text-center">Reset Password</h2>
        <p class="text-muted text-center">Enter your email to receive password reset instructions.</p>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
